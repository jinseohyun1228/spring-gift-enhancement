<!DOCTYPE html>
<html lang="en">
<head>
    <title>고객 별 위시리스트</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container">
        <h2>위시 리스트 확인</h2>
        <p>위시 상품을 확인하고 삭제할 수 있습니다.</p>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Seller</th>
                <th></th>
            </tr>
            </thead>
            <tbody id=wishProducts></tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function () {
        loadProducts();
        // 상품 리스트 로드하기
        function loadProducts() {
            $.ajax({
                type: 'GET',
                url: '/spring-gift/wishlists',
                success: function (response) {
                    var wishProducts = response;
                    var html = '';
                    wishProducts.forEach(function (product) {
                        html += '<tr>' +
                            '<td>' + product.id + '</td>' +
                            '<td>' + product.name + '</td>' +
                            '<td>' + product.price + '</td>' +
                            '<td>' + product.imageUrl + '</td>' +
                            '<td>' + product.seller + '</td>' +
                            '<td>' +
                            '<div style="display: flex; justify-content: center; gap: 10px;">' +
                            '<button class="btn btn-denger btn-sm delete-button" data-id="' + product.id + '" style="width: 100px;">삭제하기</button>' +
                            '</div>' +
                            '</td>' +
                            '</tr>';
                    });
                    $('#wishProducts').html(html);
                },
                error: function (error) {
                    alert(error);
                }
            });
        }



        // 등록버튼 클릭시, 위시리스트 담기
        $(document).on('click', '.delete-button', function () {
            var productId = $(this).data('id');
            $.ajax({
                type: 'DELETE',
                url: '/spring-gift/wishlist/' + productId,
                success: function (response) {
                    alert('상품을 삭제하였습니다.');
                    loadProducts();
                },

                error: function (error) {
                    alert(error);
                }
            });
        });

        // 초기 로드
        loadProducts();
    });
</script>
</body>
</html>
