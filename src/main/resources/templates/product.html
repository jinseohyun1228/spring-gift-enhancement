<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Inline form</h2>
    <form class="form-inline" action="/spring-gift/admin/product" method="post">
        <input type="text" class="form-control" id="name" placeholder="물건명" name="name">
        <input type="text" class="form-control" id="price" placeholder="가격" name="price">
        <input type="text" class="form-control" id="imageUrl" placeholder="이미지 주소" name="imageUrl">
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div>

<div class="container">
    <div class="container">
        <h2>조회하기</h2>
        <p>The form below contains two input elements; one of type text and one of type password:</p>
        <form action="/spring-gift/admin/product">
            <div class="form-group">
                <input type="numer" class="form-control" id="id" name="id">
            </div>
            <button type="submit" class="btn btn-primary">조회하기</button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${seletProduct != null}">
            <td th:text="${seletProduct.id}">Product ID</td>
            <td th:text="${seletProduct.name}">Product Name</td>
            <td th:text="${seletProduct.price}">Product Price</td>
            <td th:text="${seletProduct.imageUrl}">Product imageUrl</td>
        </tr>
        <tr th:if="${messages != null}">
            <td th:text="${messages}">Messages</td>
        </tr>
        </tbody>

    </table>
</div>
<div class="container">
    <h1>물건 리스트 확인</h1>
    <p>물건 리스트를 확인하고 수정과, 삭제를 할 수 있습니다. </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">Product Name</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">Product Price</td>
            <td th:text="${product.imageUrl}">Product imageUrl</td>
            <td>
                <a th:href="@{/admin/product/edit(id=${product.id}, name=${product.name}, price=${product.price}, imageUrl=${product.imageUrl})}" th:data-method="get" class="btn btn-primary">수정하기</a>
                <form th:action="@{/admin/product(id=${product.id})}" th:method="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
